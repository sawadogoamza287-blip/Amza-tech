        .banner { width: 100%; max-width: 1100px; display: block; margin: 0 auto; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .section-title { text-align: center; padding: 20px; background: #ddd; margin: 20px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        .card { background: var(--card); border-radius: 15px; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee; }

        .btn-wa:hover { transform: scale(1.05); background: #128c7e; }

        .wa-float { position: fixed; bottom: 20px; right: 20px; background: var(--whatsapp); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; text-decoration: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 1000; }

</head>
